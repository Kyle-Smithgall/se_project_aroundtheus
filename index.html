<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share your photo adventures with Around the US!"
    />
    <meta name="keywords" content="Photos, Adventure, US, Around the US" />
    <meta name="author" content="Kyle Smithgall" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo-white_aroundtheus.svg"
          alt="white version of the Around the US logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture of an older man wearing a red cap"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="cards">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Yosemite Valley</p>
              <img
                src="./images/heart.svg"
                alt="Clickable heart icon"
                class="card__heart-icon"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Lake Louise</p>
              <img
                src="./images/heart.svg"
                alt="Clickable heart icon"
                class="card__heart-icon"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Bald Mountains</p>
              <img
                src="./images/heart.svg"
                alt="Clickable heart icon"
                class="card__heart-icon"
              />
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__info">
              <p class="card__title">Latemar</p>
              <img
                src="./images/heart.svg"
                alt="Clickable heart icon"
                class="card__heart-icon"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Vanoise National Park</p>
              <img
                src="./images/heart.svg"
                alt="Clickable heart icon"
                class="card__heart-icon"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Lake Louise</p>
              <img
                src="./images/heart.svg"
                alt="Clickable heart icon"
                class="card__heart-icon"
              />
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
