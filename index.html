<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share your photo adventures with Around the US!"
    />
    <meta name="keywords" content="Photos, Adventure, US, Around the US" />
    <meta name="author" content="Kyle Smithgall" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo-white_aroundtheus.svg"
          alt="white version of the Around the US logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture of an older man wearing a red cap"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="cards">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="A photo of Yosemite valley, showing a rushing river surrounded by trees, with a large mountain in the background."
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__heart-icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="A photo of Lake Louise, showcasing green-blue water framed by two towering mountains."
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__heart-icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="A photo of Bald Mountains, showing peaks stretching across the horizon, blanketed by our bright orange sun just before sunset."
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__heart-icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.jpg"
              alt="A photo of the slate-colored Latemar mountains beneath a dark-blue starry sky."
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__heart-icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="A photo of Vanoise National Park, showing a stoney beach and a great mountain reflected against the lake during dusk."
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__heart-icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago.jpg"
              alt="A photo of Lago di Braies, showcasing a dock and several red-orange boats floating atop a clear lake, framed by a mountain range."
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__heart-icon" type="button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          name="close"
          id="modal-close-button"
          class="modal__close"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="title"
              class="modal__form-input"
              id="profile-title-input"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              name="subtitle"
              class="modal__form-input"
              id="profile-subtitle-input"
              placeholder="Explorer"
            />
          </fieldset>
          <button type="submit" name="save" class="modal__form-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
