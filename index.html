<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share your photo adventures with Around the US!"
    />
    <meta name="keywords" content="Photos, Adventure, US, Around the US" />
    <meta name="author" content="Kyle Smithgall" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo-white_aroundtheus.svg"
          alt="white version of the Around the US logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture of an older man wearing a red cap"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
